---
- name: Prepare all Kubernetes nodes
  hosts: k8s_all
  become: yes
  gather_facts: yes
  environment:
    DEBIAN_FRONTEND: noninteractive
  vars:
    k8s_major_minor: "v1.28"

  tasks:
    - name: Remove old Kubernetes apt repository (apt.kubernetes.io)
      file:
        path: /etc/apt/sources.list.d/kubernetes.list
        state: absent

    - name: Remove old Kubernetes apt keyring
      file:
        path: /usr/share/keyrings/kubernetes-apt-keyring.gpg
        state: absent
        
    - name: Disable swap
      command: swapoff -a
      changed_when: false
      failed_when: false

    - name: Remove swap from fstab
      lineinfile:
        path: /etc/fstab
        regexp: '^\s*[^#].*\s+swap\s+'
        state: absent

    - name: Install base packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - iproute2
          - iptables
          - conntrack
          - socat
        state: present
        update_cache: yes

    - name: Ensure keyrings dir
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Kubernetes GPG key
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/{{ k8s_major_minor }}/deb/Release.key \
        | gpg --dearmor -o /etc/apt/keyrings/kubernetes.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes.gpg

    - name: Add Kubernetes repo
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes.gpg] https://pkgs.k8s.io/core:/stable:/{{ k8s_major_minor }}/deb/ /"
        filename: kubernetes
        state: present

    - name: Install containerd
      apt:
        name: containerd
        state: present

    - name: Generate containerd config
      shell: |
        test -f /etc/containerd/config.toml || containerd config default > /etc/containerd/config.toml

    - name: Enable systemd cgroups
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes

    - name: Kernel modules
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Sysctl config
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables=1
          net.bridge.bridge-nf-call-ip6tables=1
          net.ipv4.ip_forward=1

    - name: Apply sysctl
      command: sysctl --system
      changed_when: false

    - name: Install kubelet/kubeadm/kubectl
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      command: apt-mark hold kubelet kubeadm kubectl
      changed_when: false

    - name: Enable kubelet
      systemd:
        name: kubelet
        state: started
        enabled: yes
